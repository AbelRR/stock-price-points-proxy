<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.15/css/uikit.min.css" />
  <link rel="stylesheet" href="index.css" />
  <style>
      .day {
        background: #fff;
        color: #000;
      }
      .night {
        background: #1b1b1d;
        color: #fff !important;
      }
      .night h2,
      .night h1 {
        color: #fff;
      }

      .component-containerClosed {
        background-color: #1B1B1D;
        padding: 0% !important;
      }
      .main-head > h2 {
        color: #fff;
      }
      .flex-container {
        margin-left: 0 !important;
      }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <title>Robin Hackers</title>
</head>
<body>
  <img class="header-img" src="header.png" alt="">
  <div class="parent-container">
    <div id="app"></div>
    <div id="mainChart"></div>
    <div id="peopleAlsoBought"></div>
    <div id="navigationBar"></div>
  </div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <script src="https://s3.amazonaws.com/proxy-project/bundle.js"></script>
  <script src="https://s3-us-west-1.amazonaws.com/microservice-stock/bundle.js"></script>
  <script src="https://s3-us-west-1.amazonaws.com/people-also-bought/bundle.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/side-nav-bar/find+by+company/bundle.js"></script>
  <script>
      let body = document.querySelector('body');
      let img = document.querySelector('.header-img');

      let date = moment();
      let beg = moment("09:00", "HH:mm");
      let end = moment("15:00", "HH:mm");
      if (date.isBetween(beg, end)) {
        body.classList.add('day');
        body.classList.remove('night');
      } else {
        body.classList.remove('day');
        body.classList.add('night');
        img.setAttribute('src', 'night.png');
      }
    </script>

</body>
</html>
